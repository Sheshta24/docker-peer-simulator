---
services:
  ts-authkey-test-peer:
    image: tailscale/tailscale:latest
    container_name: ts-authkey-test-peer
    environment:
      - TS_AUTHKEY=secret-key
      - TS_STATE_DIR=/var/lib/tailscale
      #- TS_EXTRA_ARGS=--advertise-tags=tag:container --reset
      - TS_USERSPACE=false
      - TS_HOSTNAME=banana
    volumes:
      - ${PWD}/ts-authkey-test/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped
  nginx-authkey-test:
    image: nginx
    network_mode: service:ts-authkey-test-peer

volumes:
  ts-authkey-test:
    driver: local
  stirling-ts:
    driver: local
  stirling-config:
    driver: local
  stirling-storage:
    driver: local

---
services:
  stirling-ts:
    image: tailscale/tailscale:latest
    container_name: stirling-ts
    environment:
      - TS_AUTHKEY=secret-key
      - TS_EXTRA_ARGS=--advertise-tags=tag:container --reset
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_HOSTNAME=pear
    volumes:
      - ${PWD}/config:/config
      - stirling-ts:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped
  stirlingpdf:
    image: frooodle/s-pdf:latest
    container_name: stirlingpdf
    network_mode: service:stirling-ts
    depends_on:
      - stirling-ts
    volumes:
      - stirling-config:/configs
      - stirling-storage:/usr/share/tesseract-ocr/S/tessdata
    environment:
      - DOCKER_ENABLE_SECURITY=FALSE
    restart: unless-stopped

    

 
